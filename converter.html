<!DOCTYPE html>
<html lang="en">
  <head>
    <title>converter project</title>
    <link rel="stylesheet" href="converter.css" />
    <script src="converter.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <input class="inpt" id="input-place" placeholder="type here" />
        <button class="convert-btn" onclick="getInputFromTextBox();convert()">
          Convert
        </button>
      </div>
      <div class="output-field">
        <p>Length (Meter/Feet)</p>
        <h1 id="meter-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</h1>
      </div>
      <div class="output-field">
        <p>Volume (Liters/Gallons)</p>
        <h1 id="liter-galons">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </h1>
      </div>
      <div class="output-field">
        <p>Mass (Kilograms/Pounds)</p>
        <h1 id="kilogram-pounds">
          0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </h1>
      </div>
    </div>
  </body>
</html>
